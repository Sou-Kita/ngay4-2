<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
<div class="container-fluid">

  <h3 class="mb-3">ðŸ“¦ Product Dashboard</h3>

  <!-- Search + Buttons -->
  <div class="d-flex justify-content-between mb-3">
    <input id="searchInput" class="form-control w-25" placeholder="Search by title...">
    <div>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">
        + Create
      </button>
      <button class="btn btn-secondary" onclick="exportCSV()">
        Export CSV
      </button>
    </div>
  </div>

  <!-- Page size -->
  <div class="mb-2">
    Show
    <select id="pageSize" onchange="changePageSize()">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
    </select>
    items
  </div>

  <!-- Table -->
  <table class="table table-bordered table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>
          Title
          <button class="btn btn-sm btn-light" onclick="sortBy('title')">â‡…</button>
        </th>
        <th>
          Price
          <button class="btn btn-sm btn-light" onclick="sortBy('price')">â‡…</button>
        </th>
        <th>Category</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <!-- Pagination -->
  <nav>
    <ul class="pagination" id="pagination"></ul>
  </nav>
</div>

<!-- DETAIL MODAL -->
<div class="modal fade" id="detailModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Product Detail</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <img id="detailImage"
             class="img-fluid mb-3 rounded border"
             style="max-height:300px">

        <input type="hidden" id="detailId">

        <label>Title</label>
        <input class="form-control mb-2" id="detailTitle">

        <label>Price</label>
        <input class="form-control mb-2" id="detailPrice" type="number">

        <label>Description</label>
        <textarea class="form-control" id="detailDescription"></textarea>
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" onclick="updateProduct()">Edit</button>
      </div>

    </div>
  </div>
</div>

<!-- CREATE MODAL -->
<div class="modal fade" id="createModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5>Create Product</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input class="form-control mb-2" id="newTitle" placeholder="Title">
        <input class="form-control mb-2" id="newPrice" type="number" placeholder="Price">
        <textarea class="form-control mb-2" id="newDescription" placeholder="Description"></textarea>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" onclick="createProduct()">Create</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
